name: "Build, test and deploy"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-dir: ["lambda", "linux"]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version-file: "backend/go.mod"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Test
        run: go test -v .
        working-directory: "backend/cmd/${{ matrix.working-dir }}"

      - name: Build
        run: go build -v -o app
        working-directory: "backend/cmd/${{ matrix.working-dir }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-binary-${{ matrix.working-dir }}
          path: backend/cmd/${{ matrix.working-dir }}/app

  test-and-build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "18.4.0"
          cache: "yarn"
          cache-dependency-path: front/yarn.lock

      # To obtain api url, run the following command
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}

      - name: Initilize terraform
        run: terraform init

      - name: Obtain API endpoint URL
        id: obtain_api_url
        run: |
          terraform output api_endpoint_url 2>&1 | tee /tmp/api_endpoint_url
          echo "::set-output name=api_endpoint_url::$(cat /tmp/api_endpoint_url)"

      - run: yarn
        working-directory: front/

      - run: yarn build
        working-directory: front/
        env:
          VITE_API_ENDPOINT_URL: ${{ steps.obtain_api_url.outputs.api_endpoint_url }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: front/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: ["test-and-build-frontend", "test-and-build-backend"]
    concurrency: terraform-operation
    steps:
      - uses: actions/checkout@v2

      - name: Download backend
        uses: actions/download-artifact@v3
        with:
          name: app-binary-lambda
          path: backend/cmd/lambda

      - name: Download frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: front/dist/

      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply \
          -auto-approve \
          -input=false \
          -replace="null_resource.build_frontend" \
          -replace="null_resource.build_backend"
